<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>somar numeros</title>
    </head>
<body>
    <h2>Soma de Dois Números</h2>
    <label for="numero1">Número 1:</label>
    <input type="number" id="n1"><br><br>
    <label for="numero2">Número 2:</label>
    <input type="number" id="n2"><br><br>
    <button onclick="soma()">Calcular Soma</button><br><br>
    <div id="resultado"></div>

    <script>
        function soma() {
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);
            var resultado = n1 + n2;
            document.getElementById("resultado").innerHTML = `A soma é: ${resultado}`;
        }
    </script>
</body>
</html>
